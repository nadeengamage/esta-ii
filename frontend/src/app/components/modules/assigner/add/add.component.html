<div class="w-full pt-10">
    <div class="text-left">
        <a routerLink="/assigners" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Back
        </a>
    </div>
    <hr class="pt-2 border-b border-gray-200">
</div>

<div class="pt-10 pb-16 lg:pt-28 w-full">

    <div class="mb-6 -mt-6">
        <div class="text-xl font-bold text-gray-700">Add Assigner</div>
    </div>

    <div *ngIf="success" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
        <p class="font-bold">Success!</p>
        <p>Data saved!</p>
    </div>

    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p class="font-bold">Error!</p>
        <p>{{ errorMessage }}</p>
    </div>

    <form class="w-full max-w-lg" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="working-hours">
                    Assigner Working Hours
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="working-hours" formControlName="working_hours" type="text" placeholder="00:00:00"
                    [ngClass]="{ 'border-red-500': submitted && form.working_hours.errors }" pattern="^\d+:\d{2}:\d{2}$">
                <div *ngIf="submitted && form.working_hours.errors">
                    <p *ngIf="form.working_hours.errors.required" class="text-red-500 text-xs italic">Please fill out this
                        field.</p>
                </div>
                <div *ngIf="submitted && form.working_hours.errors">
                    <p *ngIf="form.working_hours.errors.pattern" class="text-red-500 text-xs italic">Invalid time format. E.g - 00:00:00</p>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="departments">
                    Departments
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="departments" formControlName="departments" required
                        [ngClass]="{ 'border-red-500': submitted && form.departments.errors }">
                        <option value="">-- Select a Department --</option>
                        <option *ngFor="let department of departmentList" [ngValue]="department.id">
                            {{ department.name }}
                        </option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                    </div>
                </div>
                <div *ngIf="submitted && form.departments.errors" class="mt-3">
                    <p *ngIf="form.departments.errors.required" class="text-red-500 text-xs italic">Please fill out
                        this field.</p>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="employees">
                    Employees
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="employees" formControlName="employees" required
                        [ngClass]="{ 'border-red-500': submitted && form.employees.errors }">
                        <option value="">-- Select an Employee --</option>
                        <option *ngFor="let employee of employeeList" [ngValue]="employee.id">
                            {{ employee.fistName }} {{ employee.lastName }}
                        </option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                    </div>
                </div>
                <div *ngIf="submitted && form.employees.errors" class="mt-3">
                    <p *ngIf="form.employees.errors.required" class="text-red-500 text-xs italic">Please fill out
                        this field.</p>
                </div>
            </div>
        </div>
        <div class="-mx-3 mb-6">
            <div class="text-right">
                <button type="submit"
                    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 border border-indigo-700 rounded">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
