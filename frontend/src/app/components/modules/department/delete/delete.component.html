<div class="w-full pt-10">
    <div class="text-left">
        <a routerLink="/departments" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Back
        </a>
    </div>
    <hr class="pt-2 border-b border-gray-200">
</div>

<div class="pt-10 pb-16 lg:pt-28 w-full">

    <div class="mb-6 -mt-6">
        <div class="text-xl font-bold text-gray-700">Delete Department</div>
    </div>

    <div *ngIf="success" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
        <p class="font-bold">Success!</p>
        <p>Data saved!</p>
    </div>

    <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p class="font-bold">Error!</p>
        <p>Something happening.</p>
    </div>

    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
        <strong class="font-bold pr-2">Warning!</strong>
        <span class="block sm:inline">Are you sure?</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
        </span>
      </div>

    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="delete()">
        Delete
    </button>
</div>
