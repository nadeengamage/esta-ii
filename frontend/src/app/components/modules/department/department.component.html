<div class="w-full pt-10">
    <div class="text-right">
        <a routerLink="/departments/add" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
            Add Department +
        </a>
    </div>
    <hr class="pt-2 border-b border-gray-200">
</div>

<div class="w-full pt-10">
        <div class="mb-6">
            <div class="text-xl font-bold text-gray-700">Departments</div>
        </div>
        <div id='recipients' class="p-8 mt-6 lg:mt-0">
            <table datatable class="stripe hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Working Days Per Week</th>
                        <th>Working Hours Per Day</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="departments?.length != 0">
                    <tr *ngFor="let department of departments">
                        <td>{{ department.id }}</td>
                        <td>{{ department.name }}</td>
                        <td>{{ department.workingDaysPerWeek }}</td>
                        <td>{{ department.workingHoursPerDay }}</td>
                        <td>
                            <p *ngIf="department.status == 1">Active</p>
                            <p *ngIf="department.status == 0">Inactive</p>
                        </td>
                        <td>
                            <a [routerLink]="['/departments/edit', department.id]" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 mr-2 rounded">
                                Edit    
                            </a>
                            <a [routerLink]="['/departments/delete', department.id]" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                                Delete   
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="departments?.length == 0">
                    <tr>
                      <td colspan="6" class="no-data-available">No data!</td>
                    </tr>
                  <tbody>
            </table>
        </div>
    </div>
